<!DOCTYPE html>
<html>
<head>
  <title>Job Description Uploaded</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/Jusour-logo.png') }}" alt="Company Logo" height="100">
    </div>

    <div class="card p-4 shadow-sm bg-white rounded">
      <h3 class="mb-4 text-center">Job Description Uploaded Successfully!</h3>

      <!-- Parsed JD Info -->
      <div class="mb-4">
        {% if jd_title %}
          <h5><strong>Job Title:</strong> {{ jd_title }}</h5>
        {% endif %}
        {% if jd_experience %}
          <p><strong>Experience Required:</strong> {{ jd_experience }} years</p>
        {% endif %}
        {% if jd_skills %}
          <p><strong>Key Skills:</strong> {{ jd_skills | join(', ') }}</p>
        {% endif %}
      </div>

      <!-- Raw JD Text -->
      <pre style="white-space: pre-wrap; font-family: inherit;">{{ jd_content }}</pre>

      <div class="text-center mt-4">
        <a href="{{ url_for('upload_cvs') }}" class="btn btn-primary">Go to Upload CVs</a>
      </div>
    </div>
  </div>
</body>
</html>
