<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Jusour AI Shortlisting{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    :root {
      --primary-blue: #002D61;
    }

    .app-header {
      background-color: #fff;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-logo img {
      height: 80px;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-blue);
      margin: 0;
      text-align: right;
    }

    .main-container {
      padding-top: 30px;
      padding-bottom: 40px;
    }

    .app-footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header class="app-header">
    <div class="header-left">
      <a class="header-logo" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/Jusour-logo.png') }}" alt="Jusour Logo" />
      </a>
    </div>
    <h1 class="header-title">AI Candidate Shortlisting POC</h1>
  </header>

  <main class="main-container">
    {% block content %}{% endblock %}
  </main>

  <footer class="app-footer">
    <p>Â© 2025 Jusour. This is a Proof of Concept application.</p>
  </footer>

</body>
</html>
