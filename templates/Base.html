<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jusour AI Shortlisting{% endblock %}</title>
    
    <!-- STEP 1: Load Bootstrap styles FIRST -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- STEP 2: Load OUR custom stylesheet LAST to override Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_styles %}{% endblock %}
</head>
<body>

<!-- ======================= Header ======================= -->
<header class="app-header">
    <div class="header-content">
        <a class="header-logo" href="{{ url_for('index') }}">
            <!-- FIXED: Using the logo filename that exists -->
            <img src="{{ url_for('static', filename='images/Jusour-logo.png') }}" alt="Jusour Logo">
        </a>
        <h1 class="header-title">AI Candidate Shortlisting POC</h1>
    </div>
</header>
    <!-- ======================= Main Content ======================= -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    <!-- ======================= Footer =_===================== -->
    <footer class="app-footer">
        <p>Â© 2023 Al Jusour. This is a Proof of Concept application.</p>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
