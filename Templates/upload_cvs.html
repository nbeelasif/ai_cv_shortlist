<!DOCTYPE html>
<html>
<head>
  <title>Upload Multiple CVs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addCVInput() {
        var container = document.getElementById("cv-upload-container");
        var newInput = document.createElement("input");
        newInput.type = "file";
        newInput.name = "cvs";
        newInput.accept = ".pdf,.docx";
        newInput.classList.add("form-control", "mb-3");
        container.appendChild(newInput);
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-4">

    <!-- Logo here -->
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/Jusour logo-04.png') }}" alt="Company Logo" height="100">
    </div>

    <div class="card p-4 shadow-sm bg-white rounded">
      <h3 class="mb-4 text-center">Step 2: Upload Multiple CVs</h3>
      <form method="post" enctype="multipart/form-data">
        <div id="cv-upload-container" class="mb-3">
          <!-- Default CV input field -->
          <input class="form-control" type="file" name="cvs" accept=".pdf,.docx" required>
        </div>
        <button type="button" class="btn btn-secondary mb-3" onclick="addCVInput()">Add Another CV</button>
        <button type="submit" class="btn btn-primary w-100">Upload CVs</button>
      </form>
    </div>
  </div>
</body>
</html>
